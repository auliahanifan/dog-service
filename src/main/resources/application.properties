spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:crm
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

feign.client.config.dogapiclient.connectTimeout=5000
feign.client.config.dogapiclient.readTimeout=5000
feign.client.config.dogotherapiclient.connectTimeout=2000
feign.client.config.dogotherapiclient.readTimeout=2000